<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    false && true || true; // true. false && true будет false, false || true будет true

    false && (true || true); // false. Сначала выполняется группировка (true || true) будет true. В сравнении false || true будет false

    +'40' + +'2'; //42. Будет преобразование типов. Строки '40' и '2' станут числовым типом данных, 40 + 2 = 42

    '2' + 3 ** 2; //29. Сначала выполнится возведение в степень (9) (правоассоциативное действие). После будет преобразование типов в строки и конкатенация.

    3 ** 2 / 3; //3. Сначала возведение в степень (выше приоритет), после деление.

    3 ** (9 / 3); //27. Сначала выполнится действие в группировке(самый высокий приоритет, (3)), после возведение в степень

    '10' + (5 === 6);//10false. Сначала выполнится действие в группировке(false), после конкатенация

    '10' - 5 === 6;//false. Сначала строка '10' преобразуется в числовой тип данных, после операция вычетания, далее 5 строго не равно 6

    undefined + 1; //NaN. Оба операнда приводятся к числу. undefined - NaN, NaN + 1 = NaN

    (+null == false) < 1; //false. null преобразуется в число и будет равен 0, false в числовом представление так же 0. В нестрогом сравнении +null(0) == false(0) это true, true в числов представление это 1. 1 не меньше 1.

    (+null == false) < 1 ** 5;//false. Аналогично. 1 в пятой степени равен 1. 1 не меньше 1.

    var number = 5; //number равен 5
    2 * ++number; //number равен 6
    2 * number--; //number равен 5
    console.log(number); //number равен 5
    //Постфиксные декремент и инкремент сначала возвращают старое значение, а потом уменьшают или увеличивают соответсвенно.
    //Префиксные наоборот, сначала увеличивают/уменьшают, а после возвращают значение.
    //В данном примере нет разницы, так как сначало с number производится префиксный инкремент, посфиксный декремент, а только потом number используется.
    //Если number использовать сразу (console.log(number++)) - вернет значение 5, а только потом увеличит его на 1.
    //Умножение никак не влияет, так как результат умножение на number никуда не записывается
</script>
</html>
